# # ==============================================================
# Reusable Workflow for Pandoc-based Markdown Projects
# --------------------------------------------------------------
# This workflow is NOT meant to run automatically inside the
# `docframe` repository itself. It is designed to be called from
# other repositories using:
#
#   uses: tobiaslocker/docframe/build-workflow.yml@main
# ==============================================================

name: Build Markdown Project

on:
  workflow_call:
    inputs:
      md_file:
        required: true
        type: string
      metadata_file:
        required: true
        type: string
      html_template:
        required: false
        type: string
        default: docframe/templates/default.html
      tex_template:
        required: false
        type: string
        default: docframe/templates/default.tex
      output_name:
        required: false
        type: string
        default: output

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install Pandoc + LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex texlive-fonts-extra

      - name: Build HTML
        run: |
          mkdir -p build/html
          pandoc ${{ inputs.md_file }} \
            --template=${{ inputs.html_template }} \
            --metadata-file=${{ inputs.metadata_file }} \
            -o build/html/index.html

      - name: Copy styles
        run: cp -r docframe/styles build/html/

      - name: Build PDF
        run: |
          mkdir -p build/pdf
          pandoc ${{ inputs.md_file }} \
            --template=${{ inputs.tex_template }} \
            --metadata-file=${{ inputs.metadata_file }} \
            --pdf-engine=xelatex \
            -o build/pdf/${{ inputs.output_name }}.pdf

      - name: Upload HTML artifact
        uses: actions/upload-artifact@v4
        with:
          name: html
          path: build/html
          retention-days: 3

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdf
          path: build/pdf
          retention-days: 3


      - name: Deploy HTML to GitHub Pages
        if: github.event_name == 'release'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/html

      - name: Upload PDF to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: build/pdf/${{ inputs.output_name }}.pdf

